<html>
<head>
	<style>
	.center {
		text-align: center;
		padding-left: 50px;
		padding-right: 50px;
	}
	.trackingNum {
		display: block;
		resize: none;
		height: 44px;
		padding: 10px;
		font-size: 16px;
		border: solid 1px #336;
		border-radius: 3px;
		width: 100%;
		color: #555;
		background-color: #fff;
		overflow: auto;
		margin: 0;
		line-height: 1.42857143;
		background-image: none;
		box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	}
	.trackbtn {
		opacity: 1;
		cursor: pointer;
		display: block;
		margin: 40px auto 20px;
		width: 10%;
		height: 44px;
		color: #fff;
		font-size: 18px;
		font-weight: bold;
		background: #336;
		border-color: #336;
		line-height: 44px;
		border-radius: 3px;
		padding: 0 20px;
		text-decoration: none;
		vertical-align: middle;
		border: 0;
		overflow: visible;
		min-width: 105px;
	}
	.wrapper {
		width: 83%;
		float: left;
		position: relative;
		min-height: 1px;
		padding-left: 15px;
		padding-right: 15px;
		display: block;
	}
</style>
<body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script>
    function postTrackingNum() {
        var trackID = $("#trackingNum").val()+ "";  //make sure trackId is type string
        console.log("trackingId is: " + trackID + " typeof is: " + typeof(trackID));
        var data = { trackNum: trackID };
        console.log("json to be sent: " + JSON.stringify(data));
        fetch("/track",{
            method: 'POST',
            //mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response =>response.text()).then(function(body){
            //var trackInfo =  text ? JSON.parse(text) : {};
            console.log(body);
            //localStorage.setItem('trackInfo', body);
        });
    }
</script>


	<form action="/info" method="GET">
		<div class="center">
			<div class="wrapper">
				<textarea class="trackingNum" id="trackingNum" type="text" name="tracking_num" placeholder="Please enter your tracking ID"></textarea>
			</div>
			<button class="trackbtn" type="submit" id="track" onclick="postTrackingNum()">Track</button>
		</div>
	</form>
</body>
</html>
